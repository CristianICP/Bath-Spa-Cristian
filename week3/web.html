<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Fashion Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- <img src="img/background.png" alt=""> -->
        <nav class="navbar">
            <img src="img/logo.png" alt="Urban Fashion Logo" class="logo">
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </div>

        <section class="content">

                Clothes that are sure to heat up your winter!
            </p>

            <img src="img/next-arrow.png" alt="forward-arrow">
        </div>
        <img src="img/img.png" alt="" class="feature-img">

        <div class="social-icons">

    </div>
